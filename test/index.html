 		#cursor {
 			position: absolute;

 			left: 10px; 
 			width: 40px;
			height: 40px;
 			background: #DAE9BC; 		
 		}

    <script>
	    function init() {
		    window.addEventListener("mousemove", doMouseHover, false);
	    }

	    function doMouseDown(evt) {
		    window.alert("mouse downnnn");
				var div = document.getElementById("cursor");
				div.style.top = "200px";
	    }

	    function doMouseHover(evt) {
				var div = document.getElementById("cursor");
				div.style.top = evt.clientY + 5 + "px";
				div.style.left = evt.clientX + 5 + "px";
	    }
    </script>
